<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Traversing</title>
    <link rel="stylesheet" href="traverse.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="1.traverse.js"></script>
    <script src="2.ancestors.js"></script>
    <script src="3.descendants.js"></script>
    <script src="4.siblings.js"></script>
    <script src="5.filtering.js"></script>
</head>
<body>
    <div class="sibling1 child1">
        <p>
            <article>
                <span><a href="#">home</a></span>
            </article>
            </p>
    </div>
    <div class="sibling2 child2">
        <ul>
            <li class="sibling">siblings()</li>
            <li class="next">next()</li>
            <li class="nextall">nextAll()</li>            
            <li class="nextuntil">nextUntil()</li>
            <li class="prev">prev()</li>
            <li class="prevall">prevAll()</li>
            <li class="prevuntil">prevUntil()</li>
        </ul>

    </div>
    <div class="sibling3 child3">

    </div>
    
</body>
</html>
